{% extends "layout.html" %}
{% block title %}About {% endblock %}
{% block body %}
<div class="login">
<ul>
<h3 class="comment-head">> Archive</h3>

{% for paste in pastes %}
<li><a href = "{{url_for('show_paste',paste_id = paste.id)}}">Paste #{{paste.id}} {{paste.title or ''}}</a> <span class="right">{{ paste.pub_date.strftime('%Y-%m-%d')}}</span></li>
{% endfor %}
</ul>
</div>
{% endblock %}
